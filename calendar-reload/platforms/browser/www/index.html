<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Reload Challenge</title>
</head>

<body>
    <div class="app">
        <input type="button" value="Click to select date" onClick="openCalendar()">
    </div>
    <div class="calendar-modal-background">
        <div class="calendar-modal">
            <div class="calendar-modal-header">
                <div class="top-header">
                    <i onClick="closeCalendar()" class="close"></i>
                    <label class="top-label">Calendar</label>
                </div>
                <div class="date-header">
                    <i class="arrow left"></i>
                    <label class="current-date-label">Friday - Feb 12</label>
                    <i class="arrow right"></i>
                </div>
                <div class="weekdays-header">
                    <label>S</label>
                    <label>M</label>
                    <label>T</label>
                    <label>W</label>
                    <label>T</label>
                    <label>F</label>
                    <label>S</label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
